<div>
    <form ng-submit="submit(_email, _password)">
        <input type="text" ng-model="_email" value="test.me@angular.in" />
        <input type="password" ng-model="_password" value="test.me@angular.in" />
        <button>Submit</button>

    <button ng-click="LoginController.cancel()">Cancel</button>
</div>
